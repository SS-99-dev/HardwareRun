<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zensuren Spiel</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .note-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .note-buttons button {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }
        .note-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .note-buttons button.active {
            background-color: #28a745;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        #LBL {
            margin-top: 30px;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ccc;
            background-color: #fff;
            color: #333;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .reset-button {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .reset-button:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Deine letzte Zensur</h1>
    <p class="description">Wähle eine Note aus, um die Erklärung anzuzeigen.</p>

    <div class="note-buttons">
        <button id="note-1" onclick="zeigeErklärung(1)">1</button>
        <button id="note-2" onclick="zeigeErklärung(2)">2</button>
        <button id="note-3" onclick="zeigeErklärung(3)">3</button>
        <button id="note-4" onclick="zeigeErklärung(4)">4</button>
        <button id="note-5" onclick="zeigeErklärung(5)">5</button>
        <button id="note-6" onclick="zeigeErklärung(6)">6</button>
    </div>

    <div id="LBL">Deine Erklärung erscheint hier.</div>

    <button class="reset-button" onclick="reset()">Zurücksetzen</button>

    <script>
        function zeigeErklärung(note) {
            const erklärungen = {
                1: "Die Leistung entspricht den Anforderungen im besonderen Maße.",
                2: "Die Leistung entspricht den Anforderungen voll.",
                3: "Die Leistung entspricht im Allgemeinen den Anforderungen.",
                4: "Die Leistung weist Mängel auf, entspricht aber im Großen und Ganzen den Anforderungen.",
                5: "Die Leistung entspricht den Anforderungen nicht. Es ist aber erkennbar, dass die notwendigen Grundkenntnisse vorhanden sind.",
                6: "Die Leistung entspricht den Anforderungen nicht und Mängel können nicht in absehbarer Zeit behoben werden.",
            };

            // Zeige die Erklärung im Textfeld an
            document.getElementById("LBL").textContent = erklärungen[note] || "Ungültige Note.";

            // Markiere den gewählten Button
            markiereButton(note);
        }

        function reset() {
            // Lösche den Text und entferne die Markierungen
            document.getElementById("LBL").textContent = "Deine Erklärung erscheint hier.";
            entferneMarkierungen();
        }

        function markiereButton(note) {
            // Entferne vorherige Markierungen
            entferneMarkierungen();

            // Markiere den aktuellen Button
            const button = document.getElementById(`note-${note}`);
            if (button) {
                button.classList.add("active");
            }
        }

        function entferneMarkierungen() {
            // Entferne aktive Klasse von allen Buttons
            const buttons = document.querySelectorAll(".note-buttons button");
            buttons.forEach(button => {
                button.classList.remove("active");
            });
        }
    </script>
</body>
</html>
